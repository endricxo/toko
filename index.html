<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>TokoKu - E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
  <div class="header-container">
    <h1><a href="#" class="logo">TokoKu</a></h1>
    <div class="search-kategori-group">
      <input type="text" id="searchInput" placeholder="Cari produk..." />
      <select id="kategoriFilter">
        <option value="semua">Semua Kategori</option>
        <option value="pakaian">Pakaian</option>
        <option value="elektronik">Elektronik</option>
        <option value="sepatu">Sepatu</option>
        <option value="aksesoris">Aksesoris</option>
   #
      </select>
    </div>
    <button id="lihatKeranjangBtn">ðŸ›’ Keranjang</button>
  </div>
</header>
  <!-- PRODUK -->
  <main>
    <section id="produkContainer" class="produk-container">
      <!-- Produk akan ditampilkan via JS -->
    </section>
    <p id="pesanTidakDitemukan" class="tidak-ditemukan" style="display: none;">
      Maaf, produk tidak ditemukan. Periksa kembali ketikan Anda.
    </p>
  </main>

  
  <!-- POPUP KERANJANG -->
  <div id="keranjangPopup" class="popup-overlay">
    <div class="popup-content">
      <span class="close-btn" onclick="tutupKeranjang()">âœ–</span>
      <h2>Keranjang Belanja</h2>
      <ul id="daftarKeranjang"></ul>
      <p>Total: <span id="totalHarga">Rp0</span></p>
      <button id="tombolCheckout">Checkout</button>
    </div>
  </div>

  <!-- MUSIK LATAR -->
  <audio id="musikLatar" autoplay loop>
    <source src="asset/iol.mp3" type="audio/mp3">
    Browser kamu tidak mendukung pemutar audio.
  </audio>
  <button onclick="toggleMusik()">ðŸŽµ Play / Pause Musik</button>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
